<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Vänligen logga in</h1>
            <div class="form__message form__message--error hide"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username">
                <input type="text" class="form__input" id="username" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <input type="password" class="form__input" id="password" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" href="./" id="linkLogout" type="submit">Logga in</button>
            <button class="form__button" href="./" id="linkLogout" type="submit" onclick="test()">Logga in</button>

        </form>
        <form class="form form--hidden" id="logout">
            <h1 class="form__title">Välkommen!</h1>

            <button class="form__button" href="./" id="linkLogin" type="submit">Logga ut</button>
            <button class="form__button" href="./" id="linkLogin" type="submit" onclick="test()">Logga ut</button>

        </form>
    </div>
    <script src="script.js"></script>
    <script src="main.js"></script>
</body>
</html>
